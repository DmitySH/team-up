version: "3.9"

services:
  web:
    build: ./
    container_name: team_up_web
    restart: always
    command: bash entrypoint.sh
    volumes:
      - .:/usr/src/app
      - ./static:/usr/src/app/static
      - ./media:/usr/stc/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:14
    container_name: team_up_db
    volumes:
      - team_up_postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.dev
    ports:
      - "5434:5432"

  nginx:
    build: ./nginx
    container_name: team_up_nginx
    restart: on-failure
    ports:
      - "80:80"
    volumes:
      - ./static:/static
      - ./media:/media
    depends_on:
      - web

volumes:
  team_up_postgres_data:
