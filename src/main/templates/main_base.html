<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <title> {% block title %} {% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/header_style.css' %}"
          type="text/css"
          media="all">
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}"
          type="text/css"
          media="all">
    <link rel="stylesheet" href="{% static 'css/footer_style.css' %}"
          type="text/css"
          media="all">
    <link rel="stylesheet" href="{% static 'css/sidebar_style.css' %}"
          type="text/css"
          media="all">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700"
          rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div id="page" class="page">
    <div class="main-banner bg" id="home"
         style="background-color: rgba(0, 0, 0, 0); margin-top: 0px;">
        {% include 'include/header.html' %}
    </div>
    <div class="row">
        {% block sidebar %}
        {% endblock sidebar %}

        <div class="container">
            <section class="ab-info-main py-md-5 py-4 editContent"
                     style="padding-left: 3rem; padding-right: 3rem;">
                <div class="container-fluid py-md-3">
                    {% block content %}
                    {% endblock content %}
                </div>
            </section>
        </div>
    </div>
    {% include 'include/footer.html' %}
</div>
</body>
</html>
