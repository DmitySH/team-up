{% extends 'accounts_base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    Регистрация
{% endblock %}
{% block main %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Регистрация</h4>
            <form method="post">
                {% csrf_token %}
                {{ user_form|crispy }}
                <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться
                </button>
            </form>
        </div>
    </div>
{% endblock %}
